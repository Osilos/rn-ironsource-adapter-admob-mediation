buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RnIronsourceAdapterAdmobMediation_' + name]
  }

  repositories {
    google()
    mavenCentral()
    maven {
      url = uri("https://maven.google.com/")
    }
    maven {
      url = uri("https://android-sdk.is.com/")
    }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RnIronsourceAdapterAdmobMediation_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {

  defaultConfig {
        externalNativeBuild {
            cmake {
                arguments "-DCMAKE_OBJECT_PATH_MAX=200"
            }
        }
    }
  if (supportsNamespace()) {
    namespace "com.rnironsourceadapteradmobmediation"

    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
      }
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
}

  sourceSets {
    main {
      if (isNewArchitectureEnabled()) {
          java.srcDirs += [
            "generated/java",
            "generated/jni"
          ]
      }
    }
  }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://android-sdk.is.com/" }  // âœ… IronSource Maven repository
    }
}

repositories {
  mavenCentral()
  google()
  maven {
    url = uri("https://maven.google.com/")
  }
  maven {
    url = uri("https://android-sdk.is.com/")
  }
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation 'com.facebook.react:react-android:0.76.7'
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "com.google.android.gms:play-services-ads:23.6.0"
  implementation "com.google.ads.mediation:ironsource:8.6.1.0"
  implementation "com.ironsource.sdk:mediationsdk:8.6.1"
  implementation "com.facebook.react:react-android:0.76.7"
  implementation "androidx.browser:browser:1.8.0"
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "RnIronsourceAdapterAdmobMediation"
    codegenJavaPackageName = "com.rnironsourceadapteradmobmediation"
  }
}
